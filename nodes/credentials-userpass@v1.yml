yaml-version: 3.0
id: core/credentials-userpass
name: User/Password Credentials
version: 1
category: credentials
icon: octPasskeyFill
style:
  header:
    background: "#5d6268"
    color: "#ffffff"
  body:
    background: "#3c3f43"
short_desc: Creates a credential object containing a username and password.
addendum: |
  This data node securely holds a username and password and outputs them as a structured credential object.

  Connect the `credential` output of this node to other nodes that require username/password authentication.

  !!! warning "Security"
      Always use the `secret` input type for passwords to ensure they are handled securely by Actionforge.
compact: true
outputs:
  credential:
    type: credentials
    desc: A credential object containing the username and password.
    index: 0
inputs:
  username:
    type: secret
    name: ðŸ”‘ Username
    desc: The username for authentication.
    hide_socket: true
    index: 0
    required: true
  password:
    type: secret
    name: ðŸ”‘ Password
    desc: The password for authentication.
    hide_socket: true
    index: 1
    required: true
