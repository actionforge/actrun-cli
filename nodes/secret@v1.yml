yaml-version: 3.0

id: core/secret
version: 1
name: Secret
icon: octKey
category: system
short_desc: A node to read key secrets. 
long_desc: Read [Secrets](./../../../reference/configuration.md#secrets) on how to define secrets in your graphs.
compact: true
style:
  header:
    background: "#3794ff"
  body:
    background: "#1f4f86"
inputs:
  prefix:
    name: Prefix
    type: string
    hint: "e.g. FOO="
    desc: A prefix for the secret, specifically used to easier construct environment variables.
    index: 0
  name:
    name: Name
    type: secret
    hint: "e.g. MY_KEY"
    required: true
    hide_socket: true
    desc: The name of the secret.
    index: 1

outputs:
  secret:
    type: secret
    desc: The value of the secret.
    index: 0
