yaml-version: 3.0
id: core/string-encode
name: String Encode
category: processing
icon: tablerHash
version: 1
style:
  header:
    background: "#6e6e6e"
  body:
    background: "#423f3f"
short_desc: Encode a UTF-8 string into various string-based formats like Base64, Hex, UTF-16, and UTF-32.
addendum: |
  ## Encoding Operations

  This node takes a standard UTF-8 string and encodes it.

  - **Printable Formats (Base64, Hex, etc.):**
    These operations produce a human-readable ASCII string.

  - **Raw Byte Formats (UTF-16, UTF-32):**
    These operations produce a string object containing the raw encoded bytes.
    **This output will not be human-readable** and is intended to be used
    with the `String Decode` node.
compact: true
outputs:
  result:
    type: string
    index: 0
    desc: The resulting encoded string.
inputs:
  input:
    name: Input
    type: string
    index: 0
    desc: The UTF-8 string to encode.
  op:
    name: Encoding
    type: option
    index: 1
    default: base64
    desc: The encoding operation to apply.
    options:
      - name: Base16 (Hex)
        value: hex
      - name: Base32
        value: base32
      - name: Base64
        value: base64
      - name: Base64 (URL Safe)
        value: base64url
      - name: UTF-16 LE
        value: utf16le
      - name: UTF-16 BE
        value: utf16be
      - name: UTF-32 LE
        value: utf32le
      - name: UTF-32 BE
        value: utf32be