yaml-version: 3.0

id: core/run-exec
name: Run Executable
version: 1
category: system
icon: octTerminal
style:
  header:
    background: "#3794ff"
  body:
    background: "#1f4f86"
short_desc: Run executable
outputs:
  exec-success:
    name: Success
    exec: true
    index: 0
  exec-err:
    name: Error
    exec: true
    index: 1
  output:
    type: string
    name: Output
    index: 2
  exit_code:
    name: Exit Code
    type: number
    index: 3
inputs:
  exec:
    exec: true
    index: 0
  path:
    type: string
    name: Path
    required: true
    desc: Path to the executable.
    index: 1
  args:
    name: Args
    type: "[]string"
    desc: Arguments to pass to the script.
    index: 2
  stdin:
    type: stream
    name: Stdin
    desc: Stream to pass to the scripts stdin.
    index: 3
  print:
    name: Print
    type: option
    desc: Option to capture the print to the stdout, to the output of the node or both.
    index: 4
    default: both
    options:
      - name: Output
        value: output
      - name: Stdout
        value: stdout
      - name: Both
        value: both
  env:
    name: Environment Vars
    type: "[]string"
    index: 5
    hint: "MY_VAR=VALUE"
    desc: Environment variables to set before running the executable.
