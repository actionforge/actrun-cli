core/git-push@v1.yaml-version: 3.0
id: core/git-push
name: Git Push
version: 1
category: git
icon: tablerBrandGit
style:
  header:
    background: "#f1502f"
  body:
    background: "#652619"
short_desc: Updates remote refs along with associated objects.
addendum: |
  This node performs a `git push` operation to send committed changes and, optionally, tags to a specified remote.
outputs:
  exec-success:
    name: Success
    exec: true
    desc: Executes if the push operation is successful.
    index: 0
  exec-err:
    name: Error
    exec: true
    desc: Executes if there is an error during the push.
    index: 1
inputs:
  exec:
    exec: true
    index: 0
  repo:
    type: git-repo
    name: Repository
    desc: The Git repository object from a clone or open node.
    index: 1
    required: true
  auth:
    type: "credentials"
    desc: Optional credentials for accessing private repositories. If not provided, the node will use the default Git configuration.
    index: 2
    optional: true
  remote:
    type: string
    name: Remote Name
    hint: "origin"
    desc: The name of the remote repository to push to. Defaults to 'origin'.
    index: 3
    optional: true
    default: origin
  branch:
    type: string
    name: Branch
    hint: "main"
    desc: The branch to push. If empty, the current branch is used.
    index: 4
    optional: true
  tags:
    type: bool
    name: Push Tags
    desc: Whether to push local tags to the remote. Defaults to false.
    index: 5
    optional: true
    default: false
  force:
    type: bool
    name: Force Push
    desc: Whether to force the push (use with caution). Defaults to false.
    index: 6
    optional: true
    default: false