long_desc: |
  | Platform      | Input                                 | Output                    |
  |---------------|---------------------------------------|---------------------------|
  | Windows-style | `["C:", "path", "to", "file.txt"]`    | `C:\path\to\file.txt`     |
  | Windows-style | `["path", "to", "file.txt"]`          | `path\to\file.txt`        |
  | POSIX-style   | `["/", "path", "to", "file.txt"]`     | `/path/to/file.txt`       |
  | POSIX-style   | `["path", "to", "file.txt"]`          | `path/to/file.txt`        |
