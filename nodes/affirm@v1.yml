addendum: 'The node converts different data types to a boolean based on the following ''truthiness'' rules:


  | Data Type            | Example Value  | Boolean Result |

  |----------------------|----------------|----------------|

  | {{ port("[]number") }}  | `[1, 2, 3]`    | `true`         |

  | {{ port("string") }} | `"hello"`      | `true`         |

  | {{ port("number") }} | `42`           | `true`         |

  | {{ port("bool") }}   | `true`         | `true`         |

  | {{ port("[]string") }}  | `[]`           | `false`        |

  | {{ port("string") }} | `""`           | `false`        |

  | {{ port("number") }} | `0`            | `false`        |

  | {{ port("bool") }}   | `false`        | `false`        |


  Any `null` or otherwise empty input is considered `false`.'
